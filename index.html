<!DOCTYPE html>
<html>
<head>
    <title>Link Cloaking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }
        
        #container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        input[type="text"] {
            width: 70%;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        
        iframe {
            width: 100%;
            height: 400px;
            border: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Link Cloaking</h1>
        <input type="text" id="urlInput" placeholder="Enter URL">
        <button onclick="cloakURL">Cloak URL</button>
        <iframe id="cloakedFrame"></iframe>
    </div>

    <script>
        function cloakURL() {
            const url = document.getElementById("urlInput").value;
            document.getElementById("cloakedFrame").src = url;
        }
    </script>
</body>
</html>
