<!DOCTYPE html>
<html>
<head>
    <title>Link Cloaking</title>
</head>
<body>
    <input type="text" id="urlInput" placeholder="Enter URL">
    <button onclick="cloakURL()">Cloak URL</button>
    <iframe id="cloakedFrame"></iframe>

    <script>
        function cloakURL() {
            const url = document.getElementById("urlInput").value;
            document.getElementById("cloakedFrame").src = url;
        }
    </script>
</body>
</html>
